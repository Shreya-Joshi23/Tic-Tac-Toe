<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">Welcome to my tic-tac-toe game</h1>
    <div class="gameContainer">
        <div class="container">
            <div class="box b0 bt bl"></div>
            <div class="box b1 bt"></div>
            <div class="box b2 bt br"></div>
            <div class="box b3 bt bl"></div>
            <div class="box b4 bt"></div>
            <div class="box b5 br"></div>
            <div class="box b6 bb bl"></div>
            <div class="box b7 bb"></div>
            <div class="box b8 bb br"></div>
        </div>
        <div class="turn">Player : X</div>
        <div class="res">
        <button class="reset">Reset</button>
        </div>
    </div>
</body>
<script src="./index.js" charset="UTF-8"></script>
</html>
